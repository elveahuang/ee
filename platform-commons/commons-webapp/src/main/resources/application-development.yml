### --------------------------------------------------------------------------------------------------------------------
### Spring Config
### --------------------------------------------------------------------------------------------------------------------
spring:
    security:
        user:
            name: admin
            password: admin
    datasource:
        name: master
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/ee_sample?useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true&allowPublicKeyRetrieval=true&useSSL=false&zeroDateTimeBehavior=convertToNull
        username: root
        password: root
    data:
        redis:
            host: 127.0.0.1
            port: 6379
            database: 11
            password: redis
    elasticsearch:
        uris: http://localhost:9200
        username: elastic
        password: elastic
    ai:
        model:
            chat: openai
            image: openai
            moderation: openai
            embedding: openai
            audio:
                speech: openai
                transcription: openai
        openai:
            api-key: xxx
            base-url: https://api.deepseek.com/v1/completions
            chat:
                options:
                    model: deepseek-chat
        dashscope:
            api-key: xxx
### --------------------------------------------------------------------------------------------------------------------
### Platform Config
### --------------------------------------------------------------------------------------------------------------------
platform:
    cache:
        enabled: true
    ai:
        enabled: true
        vector-store-provider: simple
        aliyun:
            enabled: true
            api-key:
    data:
        core:
            enabled: true
        jpa:
            enabled: true
        mybatis:
            enabled: true
    ip:
        enabled: true
        geo-lite:
            location: file_system
            path: GeoLite2-City.mmdb
        ip2region:
            location: file_system
            path: ip2region.xdb
    storage:
        enabled: true
        type: aws
        aws:
            enabled: false
            access-key:
            secret-key:
            endpoint:
            bucket:
            region:
            path-style-enabled: false
            chunked-encoding-enabled: false
        oss:
            enabled: false
            access-key-id:
            access-key-secret:
            endpoint:
            bucket:
            region:
    tenant:
        enabled: true
        ignore-tables:
            - sys_tenant
