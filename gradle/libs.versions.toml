excel = ["poi", "poi-ooxml", "poi-ooxml-lite", "poi-scratchpad", "fesod-sheet"]
http = ["okhttp", "okhttp-sse", "okhttp-jvm", "okhttp-logging-interceptor", "hc"]
json = ["jackson-annotations", "jackson-core", "jackson-databind", "gson", "json"]
logging = ["logback-logstash-encoder", "logback-loki-appender"]
ai = ["openai-java", "dashscope-sdk-java", "volcengine-java-sdk", "tencentcloud-sdk-java-common", "tencentcloud-sdk-java-hunyuan"]
