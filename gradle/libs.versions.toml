logback-loki-appender = { module = "com.github.loki4j:loki-logback-appender", version = "2.0.3" }
logback-logstash-encoder = { module = "net.logstash.logback:logstash-logback-encoder", version = "9.0" }

# Thymeleaf
thymeleaf = { module = "org.thymeleaf:thymeleaf" }
thymeleaf-spring = { module = "org.thymeleaf:thymeleaf-spring6" }

# MapStruct & Lombok
lombok = { module = "org.projectlombok:lombok" }
mapstruct = { module = "org.mapstruct:mapstruct", version = "1.6.3" }
mapstruct-processor = { module = "org.mapstruct:mapstruct-processor", version = "1.6.3" }
lombok-mapstruct-binding = { module = "org.projectlombok:lombok-mapstruct-binding", version = "0.2.0" }

# Swagger
swagger-annotations-jakarta = { module = "io.swagger.core.v3:swagger-annotations-jakarta", version.ref = "swaggerVersion" }
swagger-models-jakarta = { module = "io.swagger.core.v3:swagger-models-jakarta", version.ref = "swaggerVersion" }
springdoc-openapi-starter-webmvc-api = { module = "org.springdoc:springdoc-openapi-starter-webmvc-api" }
springdoc-openapi-starter-webmvc-ui = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui" }
springdoc-openapi-starter-webflux-api = { module = "org.springdoc:springdoc-openapi-starter-webflux-api" }
springdoc-openapi-starter-webflux-ui = { module = "org.springdoc:springdoc-openapi-starter-webflux-ui" }

# JUnit
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine" }

# Webjars
webjars-core = { module = "org.webjars:webjars-locator-core" }
webjars-jquery = { module = "org.webjars:jquery", version = "4.0.0" }
webjars-popper-js = { module = "org.webjars:popper.js", version = "2.11.7" }
webjars-bootstrap = { module = "org.webjars:bootstrap", version = "5.3.8" }
webjars-bootstrap-icons = { module = "org.webjars.npm:bootstrap-icons", version = "1.13.1" }

[bundles]
baseCore = ["mapstruct", "lombok"]
baseCommons = ["slf4j-api", "guava", "jspecify", "annotations", "nimbus-jose-jwt", "asm", "ognl", "aspectjweaver", "thymeleaf", "okio", "dom4j", "hibernate-validator-core"]
baseApacheCommons = ["commons-logging", "commons-io", "commons-codec", "commons-compress", "commons-text", "commons-pool", "commons-beanutils", "commons-lang", "commons-collections", "commons-net", "commons-csv"]
baseTest = ["spring-security-test", "spring-boot-starter-test", "junit-jupiter-api", "junit-jupiter-engine", "jakarta-servlet"]
baseAnnotationProcessor = ["lombok-mapstruct-binding", "mapstruct-processor", "lombok", "hibernate-processor", "hibernate-validator-processor"]
baseJakarta = ["jakarta-annotation", "jakarta-validation", "jakarta-persistence", "jakarta-mail"]
baseJakartaServlet = ["jakarta-servlet"]
baseJakartaCompile = ["jakarta-servlet", "jakarta-websocket", "jakarta-transaction", "jakarta-json", "jakarta-json-bind"]

html = ["jsoup"]
pinyin = ["pinyin4j"]
sharding = ["sharding"]
ip = ["geoip", "ip2region"]
database = ["pgsql", "mysql", "mariadb"]
