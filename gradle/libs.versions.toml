httpclient = { module = "org.apache.httpcomponents:httpclient", version = "4.5.14" }
httpmime = { module = "org.apache.httpcomponents:httpmime", version = "4.5.14" }

# Job
quartz = { module = "org.quartz-scheduler:quartz" }
quartz-jobs = { module = "org.quartz-scheduler:quartz-jobs" }

# Others
slf4j-api = { module = "org.slf4j:slf4j-api" }
aspectjweaver = { module = "org.aspectj:aspectjweaver" }
ognl = { module = "ognl:ognl", version = "3.4.10" }
asm = { module = "org.ow2.asm:asm", version = "9.9.1" }
dom4j = { module = "org.dom4j:dom4j", version = "2.2.0" }
jsoup = { module = "org.jsoup:jsoup", version = "1.22.1" }
okio = { module = "com.squareup.okio:okio", version = "3.16.4" }
jspecify = { module = "org.jspecify:jspecify", version = "1.0.0" }
geoip = { module = "com.maxmind.geoip2:geoip2", version = "5.0.2" }
pinyin4j = { module = "com.belerweb:pinyin4j", version = "2.5.1" }
objenesis = { module = "org.objenesis:objenesis", version = "3.5" }
ip2region = { module = "org.lionsoul:ip2region", version = "3.3.4" }
guava = { module = "com.google.guava:guava", version = "33.5.0-jre" }
annotations = { module = "org.jetbrains:annotations", version = "26.1.0" }
nimbus-jose-jwt = { module = "com.nimbusds:nimbus-jose-jwt", version = "10.8" }
oauth2-oidc-sdk = { module = "com.nimbusds:oauth2-oidc-sdk", version = "11.33" }
