### --------------------------------------------------------------------------------------------------------------------
### Spring Config
### --------------------------------------------------------------------------------------------------------------------
spring:
    thymeleaf:
        cache: true
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true
    boot:
        admin:
            client:
                enabled: false
                url: http://127.0.0.1:9292
                username: admin
                password: admin
    datasource:
        name: master
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/platform?useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true&allowPublicKeyRetrieval=true&useSSL=false&zeroDateTimeBehavior=convertToNull
        username: root
        password: root
    cache:
        type: redis
        redis:
            time-to-live: 2H
    data:
        redis:
            host: 127.0.0.1
            port: 6379
            database: 0
    rabbitmq:
        host: localhost
        port: 5672
        virtual-host: platform
        username: guest
        password: guest
        listener:
            simple:
                acknowledge-mode: auto
                retry:
                    enabled: true
### --------------------------------------------------------------------------------------------------------------------
### Spring Extension Config
### --------------------------------------------------------------------------------------------------------------------
springdoc:
    api-docs:
        enabled: true
        path: /swagger-ui.html
cosid:
    enabled: true
    namespace: ${spring.application.name}
    machine:
        enabled: true
        machine-bit: 10
        distributor:
            type: redis
        guarder:
            enabled: true
    snowflake:
        enabled: true
        zone-id: Asia/Shanghai
        epoch: 1672502400000
        share:
            enabled: true
### --------------------------------------------------------------------------------------------------------------------
### Platform Config
### --------------------------------------------------------------------------------------------------------------------
platform:
    debug:
        enabled: true
    amqp:
        enabled: true
    sequence:
        enabled: true
        type: auto
    data:
        enabled: true
        jdbc:
            enabled: true
        mybatis:
            enabled: true
        elasticsearch:
            enabled: false
        mongodb:
            enabled: false
        jpa:
            enabled: false
    cache:
        enabled: true
        type: redis
        redis:
            enabled: true
        redisson:
            enabled: true
    storage:
        enabled: false
        type: min
    jwt:
        enabled: true
        public-key-value: 
        private-key-value: 
    oapis:
        dingtalk:
            enabled: false
            cache-type: redis
            agent-id:
            app-key:
            app-secret:
            corp-id:
        lark:
            enabled: false
            cache-type: redis
            app-type: self_built
            app-id:
            app-secret:
        weixin:
            cp:
                enabled: false
                cache-type: redis
                agent-id:
                corp-id:
                corp-secret:
            mp:
                enabled: false
                cache-type: redis
                app-id:
                app-secret:
            ma:
                enabled: false
                cache-type: redis
                app-id:
                app-secret:
